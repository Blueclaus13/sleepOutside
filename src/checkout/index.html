<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <header></header>
  <main class="divider">
    <section>
      <h2>Review & Place your Order</h2>
      <form id="checkout-form">
        <fieldset>
          <label for="fname">First Name</label>
          <input type="text" name="fname" Required>
          <label for="lname">Last Name</label>
          <input type="text" name="lname" Required>
        </fieldset>

        <fieldset>
          <label for="street">Street Name</label>
          <input type="text" name="street" Required>
          <label for="city">City</label>
          <input type="text" name="city" Required>
          <label for="state">State</label>
          <input type="text" name="state" Required>
          <label for="zip">Zip Code</label>
          <input type="text" name="zip" Required>
        </fieldset>

        <fieldset>
          <label for="cardNumber">Credit Card Number</label>
          <input type="text" name="cardNumber" Required>
          <label for="expiration">Expiration Date</label>
          <input type="text" name="expiration" Required>
          <label for="code">Security Number</label>
          <input type="text" name="code" Required>
        </fieldset>
        <button type="submit" id="submit-btn">Place Order</button>
      </form>
    </section>
    <section class="output-summary">
      <h3>Order Summary</h3>
      <p id="sub-total"></p>
      <p id="shipping"></p>
      <p id="tax"></p>
      <p id="total"></p>
    </section>
  </main>
  <footer></footer>
  <script src="../js/checkout.js" type="module"></script>
</body>

</html>
