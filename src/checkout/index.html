<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <section class="checkout-form">
      <h2>Review & Place your Order</h2>
      <form id="checkout-form" name="checkout">
        <fieldset>
          <legend>Shipping</legend>
          <div class="checkout__name">
            <span>
              <label for="fname">First Name</label>
              <input type="text" name="fname"  id="fname" required></span>
            <span>
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname" required></span>
          </div>
        </fieldset>

        <fieldset>
          <div class="checkout__address">
            <span>
              <label for="street">Street Name</label>
              <input type="text" name="street" id="street" required></span>
            <span>
              <label for="city">City</label>
              <input type="text" name="city" id="city" required>
            </span>
            <span>
              <label for="state">State</label>
              <input type="text" name="state" id="state" required>
            </span>
            <span>
              <label for="zip">Zip Code</label>
              <input type="text" name="zip" id="zip" required></span>
          </div>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <span>
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" name="cardNumber" id="cardNumber" value="1234123412341234" required></span>
          <span>
            <label for="expirationDate">Expiration Date</label>
            <input type="text" name="expiration" id="expirationDate" value="04/28" required></span>
          <span>
            <label for="securityCode">Security Number</label>
            <input type="text" name="code" id="securityCode" value="123" required>
          </span>
        </fieldset>
        <button type="submit" id="submit-btn">Place Order</button>
      </form>
    </section>
    <section class="output-summary">
      <h3>Order Summary</h3>
      <div id="order-summary">
        <div class="summary-item">
          <h5>Subtotal(<span id="num-items"></span>)</h5>
            <p name="cartTotal" id="cartTotal"></p>
        </div>
        <div class="summary-item">
          <h5>Shipping Estimate</h5>
            <p id="shipping"></p>
        </div>
        <div class="summary-item">
          <h5>Tax</h5>
            <p id="tax"></p>
        </div>
        <hr>
        <div class="summary-item">
          <h3><b>Order Total</b></h3>
            <p id="orderTotal"></p>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="../js/checkout.js" type="module"></script>
</body>

</html>
